<ion-content class="card-background-page">
  <ion-grid>
    <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
      <ion-card id="card" #mycards1 swing-card *ngFor="let c of cards">
        <img class="card-img" *ngIf="c && c.img" id="cardImg" draggable="false" [src]="c.img" style="max-height: 570px;" />
        <ion-badge *ngIf="c.badge == 1" large color="secondary" item-end style="position: absolute; top: 10%; right: 1%; font-size: 1.3rem;
 width: 200px; font-size: 20px;
" >10% OFF</ion-badge>
        <ion-badge *ngIf="c.badge == 2" large color="primary" item-end style="position: absolute; top: 10%; right: 1%; font-size: 1.3rem;
 width: 200px; font-size: 20px;
" >2 f√ºr 1</ion-badge>

        <div class="card-title" *ngIf="c && c.name" id="cardTitle">{{ c.name }}</div>

      </ion-card>
    </div>
    <ion-card *ngIf='recentCard' class="card-txt">
      <p>{{ recentCard }}</p>
    </ion-card>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row *ngIf="this.cards && this.cards.length >0">
      <ion-col text-left>
        <button id="btn-dislike" ion-button color="primary" outline (click)="voteUp(false)">
          <ion-icon name="thumbs-down"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-right>
        <button id="btn-like" ion-button color="secondary" outline (click)="voteUp(true)">
          <ion-icon name="thumbs-up"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button id="btn-close" ion-button color="dark" [disabled]="this.numberOfLiked<=0" outline (click)="showResults()">Beenden ({{this.numberOfLiked}})</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
