<ion-header>
  <ion-navbar>
    <ion-title>
      {{this.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-grid>
    <ion-row>
      <ion-col col-1>
      </ion-col>
      <ion-col col-10>

  <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
    <ion-card  #mycards1 swing-card *ngFor="let c of cards">
      <img draggable="false"  *ngIf="c" [src]="c.img"/>
      <div class="card-title" *ngIf="c" >{{ c.name }}</div>
    </ion-card>
  </div>
  <p style="text-align: center; width: 100%;">{{ recentCard }}</p>

      </ion-col>
      <ion-col col-1>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col text-center>
        <button ion-button color="dark" round [disabled]="this.numberOfLiked<=0" (click)="showResults()"> Beenden ({{this.numberOfLiked}})</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="this.cards && this.cards.length > 0">
      <ion-col text-left>
        <button ion-button icon-left color="primary" round outline (click)="voteUp(false)">
          <ion-icon name="thumbs-down"></ion-icon>
          {{ this.negativeSaying }}
        </button>

      </ion-col>
      <ion-col text-right>
        <button ion-button icon-left color="secondary" round outline (click)="voteUp(true)">
          <ion-icon name="thumbs-up"></ion-icon>
          {{ this.positiveSaying }}
        </button>

      </ion-col>
    </ion-row>

  </ion-toolbar>
</ion-footer>
