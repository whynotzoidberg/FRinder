<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col class="card-frame" style="max-width: 700px;">
        <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutleft)="voteUp(false)" (throwoutright)="voteUp(true)" id="card-stack">
            <ion-card id="card" #mycards1 swing-card *ngFor="let c of cards">
              <img class="card-img" *ngIf="c" id="cardImg" draggable="false" [src]="c.img" />
              <div class="card-title" *ngIf="c" id="cardTitle">{{ c.name }}</div>
            </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row *ngIf='recentCard'>
      <ion-col>
        <ion-card class="card-txt">
          <p>{{ recentCard }}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
<!-- 
  FIXME:  *ngIf="this.cards && this.cards.length > 0" not working

      TypeError: Cannot read property 'name' of undefined at HomePage.webpackJsonp.210.HomePage.voteUp ...

-->
    <ion-row *ngIf="this.cards && this.cards.length > 0">
      <ion-col text-left>
        <button id="btn-dislike" ion-button color="primary" outline (click)="voteUp(false)">
          <ion-icon name="thumbs-down"></ion-icon>
        </button>
      </ion-col>
      <ion-col text-right>
        <button id="btn-like" ion-button color="secondary" outline (click)="voteUp(true)">
          <ion-icon name="thumbs-up"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button id="btn-close" ion-button color="dark" [disabled]="this.numberOfLiked<=0" outline (click)="showResults()">Beenden ({{this.numberOfLiked}})</button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
