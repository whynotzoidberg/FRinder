<ion-header>

  <ion-navbar>

<ion-content class="card-background-page">

    <ion-row>

      <ion-col>
        <button (click)="clickOnCategory('Kulinarisch')">

          <img class="card-img" src="https://fthmb.tqn.com/VLF22Ghozm6yIQXNPDKp5acZnZE=/960x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/German-beer-5676098e3df78ccc152035a6.jpg"/>
