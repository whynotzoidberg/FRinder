<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>

      <ion-col>

          <img class="card-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Kaiser-Joseph-Stra%C3%9Fe_mit_Bertoldsbrunnen_in_Freiburg_2.jpg/800px-Kaiser-Joseph-Stra%C3%9Fe_mit_Bertoldsbrunnen_in_Freiburg_2.jpg"/>
          <ion-card-content>

            <ion-card-title>
