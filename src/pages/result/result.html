<ion-header>

  <ion-navbar>
    <ion-title>Dinge die du magst</ion-title>
  </ion-navbar>

</ion-header>




  <ion-content class="card-background-page" >

    <ion-list>
      <ion-item *ngFor="let c of this.likedCards" >

    <ion-card style="height:100px;"  *ngIf="c">
      <img [src]="c.img"/>
      <div class="card-title strokeme">{{c.name}}</div>
      <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-card>

      </ion-item>



    </ion-list>

</ion-content>
