<ion-content class="card-background-page">
  <ion-list class="card-custom-list">
    <ion-item *ngFor="let c of this.likedCards; let i = index;">
      <ion-card class="result-custom-card" style="height:100px;" *ngIf="c">
        <img [src]="c.img" />
        <a target="_blank" href="{{getMapLink(i)}}">
          <div class="card-title strokeme">{{c.name}}</div>
        </a>
        <button ion-button small style="position: absolute; top: 1%; right: 1%;" (click)="deleteItem(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <ion-badge *ngIf="c.badge == 1" large color="secondary" item-end style="position: absolute; bottom: 1%; right: 1%; font-size: 1.3rem;
 width: 200px; font-size: 20px;
" >10% OFF</ion-badge>
        <ion-badge *ngIf="c.badge == 2" large color="primary" item-end style="position: absolute; bottom: 1%; right: 1%; font-size: 1.3rem;
 width: 200px; font-size: 20px;
" >2 f√ºr 1</ion-badge>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col text-left>
        <button ion-button icon-start (click)="restart()">
          <ion-icon icon-left name="refresh-circle"></ion-icon>
          Neu
        </button>
      </ion-col>

      <ion-col text-center>
        <button id="btn-close" ion-button color="dark" outline>Teilen</button>

      </ion-col>

      <ion-col text-right>
        <button ion-button icon-start (click)="createMapLink()">
          <ion-icon icon-left name="map"></ion-icon>
          Tour
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
