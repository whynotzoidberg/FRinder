<ion-content class="card-background-page">
  <ion-list class="card-custom-list">
    <ion-item *ngFor="let c of this.likedCards; let i = index;">
      <ion-card class="result-custom-card" style="height:100px;" *ngIf="c">
        <img [src]="c.img" />
        <a target="_blank" href="{{getMapLink(i)}}">
          <div class="card-title strokeme">{{c.name}}</div>
        </a>
        <button ion-button small style="position: absolute; top: 1%; right: 1%;" (click)="deleteItem(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col text-left (click)="restart()">
        <button ion-button icon-start>
          <ion-icon icon-left name="refresh-circle"></ion-icon>
          Neu startern
        </button>
      </ion-col>
      <ion-col text-center>
        <a target="_blank" href="{{getShareLink()}}">
          <button id="btn-close" ion-button color="dark" outline>Teilen</button>
        </a>
      </ion-col>
      <ion-col text-right>
        <a target="_blank" href="{{getRouteLink()}}">
          <button ion-button icon-start>
            <ion-icon icon-left name="map"></ion-icon>
            Tour erstellen
          </button>
        </a>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
